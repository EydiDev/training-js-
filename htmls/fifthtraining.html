<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/fifthtraining.css">
</head>
<body>
    <div id="container">
       
        <div id="result"><input type="text" id="resultinput" pattern="[1-9]"></div>
        <div id="calc">
            <table style="border-spacing: 10" class="keypad-table">
                <tr>
                    <td class="key all-clear"><div> AC </div></td>
                    <td class="key clear-last"><div> C </div></td>
                    <td class="key showDisplay"><div > % </div></td>
                    <td class="key showDisplay"><div > / </div></td>
                </tr>
                <tr>
                    <td class="key showDisplay"><div > 7 </div></td>
                    <td class="key showDisplay"><div > 8 </div></td>
                    <td class="key showDisplay"><div > 9 </div></td>
                    <td class="key showDisplay"><div > * </div></td>
                </tr>
                <tr>
                    <td class="key showDisplay"><div > 4 </div></td>
                    <td class="key showDisplay"><div > 5 </div></td>
                    <td class="key showDisplay"><div > 6 </div></td>
                    <td class="key showDisplay"><div> - </div></td>
                </tr>
                <tr>
                    <td class="key showDisplay"><div > 1 </div></td>
                    <td class="key showDisplay"><div > 2 </div></td>
                    <td class="key showDisplay"><div > 3 </div></td>
                    <td class="key showDisplay"><div > + </div></td>
                </tr>
                <tr>
                    
                    <td colspan="2" class="key showDisplay" ><div>0</div></td>
                    <td class="key showDisplay"><div >.</div></td>
                    <td class="key calculator"><div >=</div></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="../js/fifthtraining.js"></script>
</html>
